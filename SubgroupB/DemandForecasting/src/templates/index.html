<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Quantity</title>
</head>
<body>
    <h1>Enter Product ID and Price</h1>
    <form method="post" action="/">
        <label for="input_text">Input (format: ID, Price):</label>
        <input type="text" id="input_text" name="input_text" required>
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
    {% if image_path %}
        <h2>Generated Image:</h2>
        <img src="{{ url_for('static', filename=image_path) }}" alt="Generated Forecast Image" width="600" height="400">

    {% endif %}
    
</body>
</html>
